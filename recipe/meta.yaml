{% set version = "0.7.0" %}

package:
  name: defusedxml
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/defusedxml/defusedxml-{{ version }}.tar.gz
  sha256: 86b15d9e3c639de79f4cb38aeffea3281f62aff78dde7d798e1352c63bfa6ea0

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - defusedxml

about:
  home: https://bitbucket.org/tiran/defusedxml
  license: PSF 2.0
  license_file: LICENSE
  license_family: PSF
  summary: XML bomb protection for Python stdlib modules
  dev_url: https://bitbucket.org/tiran/defusedxml
  doc_url: https://bitbucket.org/tiran/defusedxml

extra:
  recipe-maintainers:
    - pmlandwehr
